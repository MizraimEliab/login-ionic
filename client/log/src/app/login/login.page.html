<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #loginForm ="ngForm">

    <ion-item>
      <ion-label position="floating">email:</ion-label>
      <ion-input name="email" #email="ngModel" [(ngModel)]="loginService.selectedLogin.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password:</ion-label>
      <ion-input name="password" #password="ngModel" [(ngModel)]="loginService.selectedLogin.password" type="password"></ion-input>
    </ion-item>
    
    <br>

    <ion-button   (click)='login(loginForm)'  expand="full"><ion-icon name="add-circle-outline" ></ion-icon></ion-button>


  </form>

</ion-content>
